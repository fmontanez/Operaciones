<div class="header">
    <h2>Dashboard</h2>
</div>
<div class="dashboard">
    <div class="chart-container">
        <h3>Empleados por Rol</h3>
        <canvas id="rolesChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Salario Promedio por Nivel</h3>
        <canvas id="salarioChart"></canvas>
    </div>
    <div class="table-container" style="grid-column: 1 / span 2;">
        <h3>Lista de Empleados</h3>
        <table id="empleadosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Nivel</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
